<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>지렁이 게임</title>
<style>
    canvas {
        border: 1px solid black;
    }
</style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="400"></canvas>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const GRID_SIZE = 20;
    const SNAKE_SPEED = 150;
    const APPLE_COLOR = "red";
    const HEAD_COLOR = "green";
    const BODY_COLOR = "lightgreen";

    let snake = [{ x: 10, y: 10 }];
    let apple = { x: 15, y: 15 };
    let score = 0;
    let dx = 0;
    let dy = 0;

    function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawSnake() {
        ctx.fillStyle = HEAD_COLOR;
        ctx.beginPath();
        ctx.arc(snake[0].x * GRID_SIZE + GRID_SIZE / 2, snake[0].y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = BODY_COLOR;
        for (let i = 1; i < snake.length; i++) {
            ctx.beginPath();
            ctx.arc(snake[i].x * GRID_SIZE + GRID_SIZE / 2, snake[i].y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2, 0, Math.PI * 2);
            ctx.fill();
        }
    }

    function drawApple() {
        ctx.fillStyle = APPLE_COLOR;
        ctx.beginPath();
        ctx.arc(apple.x * GRID_SIZE + GRID_SIZE / 2, apple.y * GRID_SIZE + GRID_SIZE / 2, GRID_SIZE / 2, 0, Math.PI * 2);
        ctx.fill();
    }

    function drawScore() {
        ctx.fillStyle = "black";
        ctx.font = "20px Arial";
        ctx.fillText("Score: " + score, 10, 30);
    }

    function moveSnake() {
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        snake.unshift(head);
        if (head.x === apple.x && head.y === apple.y) {
            score++;
            generateApple();
        } else {
            snake.pop();
        }
    }

    function generateApple() {
        apple.x = Math.floor(Math.random() * (canvas.width / GRID_SIZE));
        apple.y = Math.floor(Math.random() * (canvas.height / GRID_SIZE));
    }

    function checkCollision() {
        if (
            snake[0].x < 0 || snake[0].x >= canvas.width / GRID_SIZE ||
            snake[0].y < 0 || snake[0].y >= canvas.height / GRID_SIZE ||
            snake.slice(1).some(segment => segment.x === snake[0].x && segment.y === snake[0].y)
        ) {
            resetGame();
        }
    }

    function resetGame() {
        snake = [{ x: 10, y: 10 }];
        score = 0;
        dx = 0;
        dy = 0;
        generateApple();
    }

    function mainLoop() {
        clearCanvas();
        drawSnake();
        drawApple();
        drawScore();
        moveSnake();
        checkCollision();
    }

    document.addEventListener("keydown", (event) => {
        const keyPressed = event.key;
        if (keyPressed === "ArrowUp" && dy === 0) {
            dx = 0;
            dy = -1;
        } else if (keyPressed === "ArrowDown" && dy === 0) {
            dx = 0;
            dy = 1;
        } else if (keyPressed === "ArrowLeft" && dx === 0) {
            dx = -1;
            dy = 0;
        } else if (keyPressed === "ArrowRight" && dx === 0) {
            dx = 1;
            dy = 0;
        }
    });

    setInterval(mainLoop, SNAKE_SPEED);
</script>
</body>
</html>
